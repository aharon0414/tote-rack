<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0A0E14" />
    <meta name="description" content="2x4 lumber configurator for tote storage racks" />

    <!-- PWA / iPhone home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rack Builder" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tote Rack Builder</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js');
        });
      }
    </script>
  </body>
</html>
